<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"
            style="border: solid 4px black; border-style: double; padding:0.5rem; opacity: .5;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./images/Logo Amazing Events.png" class="logo"
                        alt="logo-ae"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="../index.html">Home</a>

                        <a class="nav-link" href="./stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="title-main">
            <h1>Contact us</h1>
        </div>
        <form>
            <div class="labels">
                <label>
                    Name
                    <input type="text" class="name-input" placeholder="Complete Name"
                        style="display: flex; flex-direction: column; width: 35rem; height: 3rem;">
                </label>
            </div>
            <div class=" labels">
                <label>
                    E-mail
                    <input type="email" class="mail.input" placeholder="yourmail@yourmail.com"
                        style="display: flex; flex-direction: column;width: 35rem;height: 3rem;">
                </label>
            </div>
            <div class="labels">
                <label>
                    Message
                    <input type="text" class="message-input" placeholder="Leave your message here"
                        style="display: flex; flex-direction: column; width: 35rem; height: 10rem;">
                </label>
            </div>
        </form>
        <div class="form2">
            <div class="labels">
                <label>
                    Name
                    <input type="text" class="name-input" placeholder="Complete Name"
                        style="display: flex; flex-direction: column; width: 15rem; height: 4rem;">
                </label>
            </div>
            <div class=" labels">
                <label>
                    E-mail
                    <input type="email" class="mail.input" placeholder="yourmail@yourmail.com"
                        style="display: flex; flex-direction: column;width: 15rem;height: 4rem;">
                </label>
            </div>
            <div class="labels">
                <label>
                    Message
                    <input type="text" class="message-input" placeholder="Leave your message here"
                        style="display: flex; flex-direction: column; width: 15rem; height: 14rem;">
                </label>
            </div>
            </form>
    </main>
    <footer>
        <div class="footer-img">

                <a href="https://www.instagram.com/" target="_blank"><img class="img-footer" src="./images/ig.logo.png"

            <div>
                <a href="https://www.facebook.com/" target="_blank"><img class="img-footer" src="./images/fb.logo.png"
                        alt=""></a>
            </div>
            <div>
                <a href="https://web.whatsapp.com/" target="_blank"><img class="img-footer" src="./images/wapp.logo.png"
                        alt=""></a>
            </div>
        </div>
        <div>
            <p>COHORT 42</p>
        </div>
